<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
  </head>
  <body>
    <script>
      let ages = [7, 5, 13, 15, 17, 18, 19, 45];

      const adults = ages.filter(function (age) {
        return age >= 18;
      });

      console.log(adults);
    </script>
  </body>
</html>
